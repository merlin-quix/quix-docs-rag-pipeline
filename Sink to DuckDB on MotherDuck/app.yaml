name: Sink text to DuckDB on MotherDuck
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic for demo data
    defaultValue: raw-text-chunks-test-01-04
    required: true
  - name: motherduck_token
    inputType: Secret
    description: ''
    defaultValue: motherduck_token
    required: false
  - name: tablename
    inputType: FreeText
    description: ''
    defaultValue: test
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
