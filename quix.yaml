# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: RAG Search UI
    application: RAG Search UI
    deploymentType: Service
    version: cfc9f3ffbb94c45e9fcc0269dcdbd0bf6edaa94c
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: ragsearchui-docs
    desiredStatus: Running
    variables:
      - name: OPENAI_API_KEY
        inputType: Secret
        description: To connect to GPT4 for LLM response.
        required: true
        secretKey: openai_apikey
      - name: QDRANT_APIKEY
        inputType: Secret
        description: API for connecting to Qdrant
        required: true
        secretKey: qdrant_apikey
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: quix-techdocs-200chunks_1kchars
  - name: Crawl and extract text
    application: Crawl and extract text
    deploymentType: Job
    version: e58b8e51d47f9dae24243149e650b700f0957bee
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: raw-text-chunks-test-01-04
      - name: textchunksize
        inputType: FreeText
        description: 200
        required: false
        value: 1000
      - name: textoverlapsize
        inputType: FreeText
        description: ''
        required: false
        value: 200
      - name: use_local_crawl_pickle
        inputType: FreeText
        description: ''
        required: false
        value: False
  - name: Create embeddings
    application: Create embeddings
    deploymentType: Service
    version: 7cf1c28c86616ce1c45c0c6834c57877c6321537
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-text-chunks-test-01-04
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-all-MiniLM-L6-v2
  - name: Sink vectors to Qdrant Cloud
    application: Sink vectors to Qdrant Cloud
    deploymentType: Service
    version: 4a9151270451d44e5dd95974aa91610353581a57
    resources:
      cpu: 500
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-all-MiniLM-L6-v2
      - name: collectionname
        inputType: FreeText
        description: ''
        required: true
        value: quix-techdocs-200chunks_1kchars
      - name: qdrant_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: qdrant_apikey

# This section describes the Topics of the data pipeline
topics:
  - name: raw-text-chunks
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: embeddings-sbert-all-MiniLM-L6-v2
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-text-chunks-test-01-04
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: embeddings-sbert-all-MiniLM-L6-v3
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: searchqueries
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
